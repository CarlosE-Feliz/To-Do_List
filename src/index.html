<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="to-do-list main">
            <div class="div-list main">
                <div class="main head">
                    <h3>Today's to do</h3> 
                </div>
               <div class="add-new">
                <ul class="ul-list1">
                    <li>
                        <form class="form main">
                            <input type="text" class="input1" id="input1" autocomplete="off" autofocus placeholder="Add to your list...">
                            <button><i class="fa fa-share input2" id="add-more"></i></button>
                        </form>
                    </li>
                </ul>
               </div>
                <ul id="ul-list" class="ul-list">
                </ul>
               
                <button class="clear">Clear all completed</button> 
            
            </div>
            
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="https://use.fontawesome.com/dbae1144e4.js" defer></script>
</body>
</html>
